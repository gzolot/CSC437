<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles/reset.css"/>
    <link rel="stylesheet" href="Styles/page.css"/>
    <link rel="stylesheet" href="Styles/tokens.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="importmap">
        {
          "imports": {
            "@calpoly/mustang": "/node_modules/@calpoly/mustang/dist/mustang.mjs"
          }
        }
      </script>
      <script type="module">
        import { define, Auth } from "@calpoly/mustang";
      
        define({ "mu-auth": Auth.Provider });
      </script>
      <script type="module" src="/js/login-form.js"></script>
      <script type="module" src="/js/restful-form.js"></script>

</head>
<body>
    <mu-auth>
        <h2>User Login</h2>
        <main class="card">
          <login-form>
            <label>
              <span>Username:</span>
              <input name="username" autocomplete="off" />
            </label>
            <label>
              <span>Password:</span>
              <input type="password" name="password" />
            </label>
          </login-form>
        </main>
        <p>
          Or did you want to
          <a href="./newuser.html">Sign up as a new user</a>
          ?
        </p>
      </mu-auth>
</body>
</html>
