    <title>WallHandstand</title>
</head>
<body>
    <h1>Wall Handstand</h1>
    <section>
        <h2>Variations</h2>
        <!-- list of different variations -->
        <ul>
            <li><p id="variation1">Chest to wall</p>
                <img src="../images/how-to-improve-chest-to-wall-or-where-to-go-from-here-v0-d3ppeWN6NjI3OG1jMfCXMPLPNBP9Bnas9MtOl1qlgIAItP3bLI7AAZ-g5h4w.webp" alt="chestToWall">
            </li>
            <li><p id="variation2">Back to wall</p>
                <img src="../images/Back-to-wall-handstand-640w.webp" alt="backToWall">
            </li>
        </ul>
    </section>
    <section>
        <h2>Tips</h2>
        <ul>
            <li>Keep your core tight</li>
            <li>Keep your arms straight</li>
            <li>look at the ground in between your hands</li>
            <li>Actively push into the ground</li>
            <li>grip the ground with your fingers</li>
        </ul>
    </section>
