    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { LoginFormElement } from "/src/components/login-form";

      define({
        "mu-auth": Auth.Provider,
        "login-form": LoginFormElement
      });
    </script>
    <style>
      .page {
        height: 100vh;
        grid-template-rows: 1fr fit-content(1fr) 1fr;
      }
      main.card {
        align-self: center;
        grid-column: 3 / span 4;
      }
      h2 {
        grid-column: start / end;
        align-self: end;
      }
      p {
        grid-column: 2 / -2;
        text-align: center;
      }

<body class = "page">
    <mu-auth>
        <h2>User Login</h2>
        <main class="card">
          <login-form>
            <label>
              <span>Username:</span>
              <input name="username" autocomplete="off" />
            </label>
            <label>
              <span>Password:</span>
              <input type="password" name="password" />
            </label>
          </login-form>
        </main>
        <p>
          Or did you want to
          <a href="./newuser.html">Sign up as a new user</a>
          ?
